<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style4.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form class="signin-form" action="/valid" method="POST">
        <div class="title">
            <p>ورود به پنل کاربری</p>
            <p>title = title</p>
        </div>
        <div class="input-group">
                <span>
                    <i class="fa fa-user-o"></i>
                </span>
            <input type="text" id="username-input" name="name" placeholder="نام کاربری" required>
        </div>
        <div class="input-group">
                <span>
                    <i class="fa fa-lock"></i>
                </span>
            <input type="text" id="password-input" name="password" placeholder="رمز عبور" required>
        </div>
        <div class="submit-form">
            <button type="submit">ورود</button>
        </div>
        <p>حساب کاربری ندارید؟
            <a href="#" class="register">ثبت نام</a>
        </p>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
